<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/css/responsive.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/feb8vrz.css">
</head>
<body> 
    <header>
        <img class="header__heading" src="./public/images/logo/ohmyfood.png" alt="Logo de OhMyFood">
    </header>
    <div class="localisation">
        <span class="localisation--font">Paris, Belleville</span>
    </div>
    <div class="div__greybackground">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception séléctionnés par nos soins</p>
        <button class="header__button">Explorer nos restaurants</button>
    </div>
    <div class="fonctionnement">
        <h2>Fonctionnement</h2>
        <button class="fonctionnement__button">Choisissez un restaurant</button>
        <button class="fonctionnement__button">Composez votre menu</button>
        <button class="fonctionnement__button">Dégustez au restaurant</button>
    </div>
    <section class="section-restaurants div__greybackground">
        <h3>Restaurants</h3>
        <figure class="restaurants__fig">
            <a href="#">
                <img src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du goût">
            </a>
        <figcaption>
            <h4>La palette du goût</h4> 
            <p class="figcaption--font">Menilmontant</p>
        </figcaption>
        </figure>
        <figure class="restaurants__fig">
            <a href="#">
                <img src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
            </a>
            <figcaption>
                <h5>La note enchantée</h5>
                <p class="figcaption--font">Charonne</p>
            </figcaption>
        </figure>
        <figure class="restaurants__fig">
            <a href="#">
                <img src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
            </a>
                <figcaption><h6>A la française</h6>
                    <p class="figcaption--font">Cité Rouge</p>
            </figcaption>
        </figure>
        <figure class="restaurants__fig">
            <a href="#">
                <img src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
            </a>
            <figcaption>
                <h7>Le délice des sens</h7>
                <p class="figcaption--font">Folie-Méricourt</p>
            </figcaption>  
        </figure>
    </section>
</body>
<footer>
    <ul class="footer--style">
        <li class="footer__logo">ohmyfood</li>
        <li>Proposer un restaurant</li>
        <li>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
    </ul>
</footer>
